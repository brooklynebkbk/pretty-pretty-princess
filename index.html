<!DOCTYPE html>
<html>
<head>

  <title>Pretty Pretty Princess</title>
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div id=title>Pretty Pretty Princess</div>
  <div id="board">
    <img src="images/pie.png" class="boardImage">

    <div id="spinner"></div>
    <div id="spinnerHolder"></div>
    <div class="pizzaSlice" id="ringSection">
      <img class="boardJewels" id="boardRing" src="images/ring.png">
    </div>
    <div class="pizzaSlice" id="earringSection">
      <img class="boardJewels" id="boardEarring" src="images/earring.png">
    </div>
    <div class="pizzaSlice" id="braceletSection">
      <img class="boardJewels" id="boardBracelet" src="images/bracelet.png">
    </div>
    <div class="pizzaSlice" id="necklaceSection">
      <img class="boardJewels" id="boardNecklace" src="images/necklace.png">
    </div>
    <div class="pizzaSlice" id="crownSection">
      <img class="boardJewels" id="boardCrown" src="images/crown.png">
    </div>
    <div class="pizzaSlice" id="freeSection">
      <img class="boardJewels" id="boardFree" src="images/free.png">
    </div>
  </div>


  <div id="playerTurn">
    <p>Player Turn</p>
  </div>
  <div class="dispPlayer" id="player1">
    <p>Player 1</p>
    <div class="playerPic" id="player1Pic"></div>
  </div>
  <div class="dispPlayer" id="player2">
    <p>Player 2</p>
    <div class="playerPic" id="player2Pic"></div>
  </div>
  <div class="dispPlayer" id="player3">
    <p>Player 3</p>
    <div class="playerPic" id="player3Pic"></div>
  </div>
  <div class="dispPlayer" id="player4">
    <p>Player 4</p>
    <div class="playerPic" id="player4Pic"></div>
  </div>
  <div id="instruction">
    <p>Instruction</p>
  </div>

</body>
</html>
<script type="text/javascript" src="test.js"></script>
<script type="text/javascript" src="script.js"></script>
